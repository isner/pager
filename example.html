<html>
  <body>
    <script src="build/build.js"></script>
    <link rel="stylesheet" href="build/build.css" />

    <style>
      body {
        padding: 50px;
      }
      .pager {
        margin: 10px;
      }
    </style>

    <script>
      var Pager = require('pager');

      var pager

      pager = new Pager;
      pager.el.appendTo('body');
      pager.total(30).perpage(10).render();

      pager = new Pager;
      pager.el.appendTo('body');
      pager.total(70).perpage(10).render();

      pager = new Pager;
      pager.el.appendTo('body');
      pager.total(500).perpage(10).render();
    </script>
  </body>
</html>
